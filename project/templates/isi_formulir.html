<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./static/css/isi_formulir.css" />
  </head>
  <body>
    <div class="isi-formulir">
      <div class="div">
        <img class="logo-nama-removebg" src="./static/img/money_save.png" />

        <div class="text-wrapper-2">Pendaftaran Rekening</div>
        <p class="silahkan-isi-data">
          Silahkan isi data yang masih kosong dan jika ada yang<br />salah
          silahkan dibetulkan ya!
        </p>

        <form action="{{url_for('simpan_user')}}" method=post>
            <label class="text-wrapper-3" for="nik"
            >Nomor Induk Kependudukan (NIK)</label
            >
            <input
            class="input-box"
            id="nik"
            type="text"
            placeholder="Masukkan NIK"
            name="nik"
            required
            />

            <label class="text-wrapper-5" for="nama">Nama Lengkap</label>
            <input
            class="input-box"
            id="nama"
            type="text"
            placeholder="Masukkan Nama"
            name="nama"
            required
            />

            <label class="text-wrapper-6" for="tgl_lahir">Tanggal Lahir</label>
            <input
            class="input-box"
            id="tgl_lahir"
            type="date"
            placeholder="Masukkan Tanggal Lahir"
            name="tgl_lahir"
            required
            />

            <label class="text-wrapper-7" for="agama">Agama</label>
            <input
            class="input-box"
            id="agama"
            type="text"
            placeholder="Masukkan Agama"
            name="agama"
            required
            />

            <label class="text-wrapper-8" for="alamat">Alamat Lengkap</label>
            <input
            class="input-box"
            id="alamat"
            placeholder="Masukkan Alamat Lengkap"
            name="alamat"
            required
            />

            <label class="text-wrapper-9" for="tujuan"
            >Tujuan Pembukaan Rekening</label
            >
            <input
            class="input-box"
            id="tujuan"
            placeholder="Masukkan Tujuan Pembukaan Rekening"
            name="tujuan"
            required
            />

            
            <label class="text-wrapper-10" for="email">Email</label>
            <input class="input-box" id="email" type="email" placeholder="example@gmail.com" name="email" required>

            <label class="text-wrapper-11" for="hp">Nomor Handphone</label>
            <input class="input-box" id="hp" type="text" placeholder="Masukkan nomor handphone aktif" name="hp" required>

            <!-- Tombol -->
            <div class="button-wrapper">
                    <button type="submit" class="btn-rectangle">Lanjut Setoran Pertama</button>
                </a>
            </div>
        </form>

        <div class="group">
          <img class="OJK" src="./static/img/OJK-1.png" />
          <img class="logo-lps" src="./static/img/logo-lps-1.png" />
          <img class="logo-bun" src="./static/img/logo-bun-1.png" />
        </div>
      </div>
    </div>
  </body>
</html>
