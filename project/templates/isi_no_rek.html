<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./static/css/isi_no_rek.css" />
  </head>
  <body>
    <input type="hidden" id="userId" value="{{ user_id }}" />
    <div class="isi-nomor-rekening">
      <div class="div">
        <div class="text-wrapper">Isi Nomor Rekening</div>
        <p class="masukkan-data-nomor">
          Masukkan data nomor rekening kamu saat ini ya,<br />pastikan data sesuai dan valid
        </p>
        <img class="logo-nama-removebg" src="./static/img/money_save.png" />
        <div class="button-wrapper">
          <div id="lanjutBtn" class="btn-rectangle">Lanjut Validasi Data</div>
        </div>
        <div class="group">
          <img class="OJK" src="./static/img/OJK-1.png" />
          <img class="logo-lps" src="./static/img/logo-lps-1.png" />
          <img class="logo-bun" src="./static/img/logo-bun-1.png" />
        </div>
        <label class="text-wrapper-3" for="rekening">Nomor Rekening</label>
        <input class="input-box" id="rekening" type="text" value="{{ rekening.no_rek if rekening else '' }}" readonly>

        <label class="text-wrapper-4" for="nama">Nama Pemilik Rekening</label>
        <input class="input-box" id="nama" type="text" value="{{ rekening.nama if rekening else '' }}" readonly>

        <label class="text-wrapper-5" for="cabang">Cabang Pembuatan Rekening</label>
        <input class="input-box" id="cabang" type="text" placeholder="Masukkan Cabang" required >

        <label class="text-wrapper-6" for="tgl">Tanggal Pembuatan Rekening</label>
        <input class="input-box" id="tgl" type="date" value="{{ rekening.created_at if rekening else '' }}" readonly>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/cabang.js') }}"></script>
  </body>
</html>
